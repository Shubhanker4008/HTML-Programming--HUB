<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List creation</title>
</head>
<body>
    <h2>Example of unorder-list:-</h2>
    <ul type="disc">
        <li>CPU Resister</li>
        <li>Primary memory</li>
        <li>Cache memory </li>
    </ul>
    <ul type="circle">
        <li>Hard disc</li>
        <li>CD/DVD</li>
        <li>Cache memory </li>
    </ul>
    <ul type="disc">
        <li>RAM</li>
        <li>CDRAM</li>
        <li>ROM </li>
    </ul>
    <hr>
    <h2>Example of ordered list:-</h2>
    <ol type="A">
        <li>Rakesh</li>
        <li>Neeraj</li>
        <li>Dinesh </li>
    </ol>
    <ol type="1">
        <li>Apple</li>
        <li>Banana</li>
        <li>Papaya </li>
    </ol>
    <ol type="a">
        <li>Ryhme</li>
        <li>Tripti</li>
        <li>Diksha </li>
    </ol>

</body>
</html>
