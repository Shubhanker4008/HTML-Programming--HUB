<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
</head>
<body>
    <table border="2px" cellpadding="10" cellspacing="10" width="40%">
        <tr align="center">
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr align="center">
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
        <tr align="center">
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
        <tr align="center">
            <td>Cell 5</td>
            <td>Cell 6</td>
        </tr>
    </table>
</body>
</html>
